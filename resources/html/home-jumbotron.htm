<!-- 
THIS IS THE HOMEPAGE, MAKE IT WHAT YOU WANT!
*******************************************************************************
COLUMNS? Try this:
<div class="row">
  <div class="col-md-4"> Column 1 </div>
  <div class="col-md-4"> Column 2 </div>
  <div class="col-md-4"> Column 3 </div>
</div>
You can have up to 12 columns, width is set using the class col-md-X where
X varies from 1 to 12, and is the span of up to 12 imaginary columns.
The sum of all the X values should be 12

*******************************************************************************
HEADINGS? Use
<h1>Biggest Heading</h1>
<h2>Smaller Heading</h2>
etc...

*******************************************************************************
Interested in some more text outside the Jumbotron? Try adding this
after the jumbotron div:

<div class="featurette">
    <h2 class="featurette-heading">Featurette contents</h2>
</div>

*******************************************************************************
Separate featurette contents with horizontal rules
try:      <hr>
or maybe: <hr class="featurette-divider">
-->
